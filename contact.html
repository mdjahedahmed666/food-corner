<!-- contact section -->
    <section class="contact">
        <div class="row">
            <h2 class="contact-heading">We're happy to hear from you</h2>
        </div>
        <div class="row">
            <form class="contact-form" method="post" action="#">
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="name">Name</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="text" id="name" name="name" placeholder="Enter your name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="email">Email</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label for="find-us">How did you find us?</label>
                    </div>
                    <div class="col span-2-of-3">
                        <select name="find-us" id="find-us">
                            <option class="option1" value="friends" selected>Friends</option>
                            <option class="option1" value="search">Search engin</option>
                            <option class="option1" value="ad">Advertisement</option>
                            <option class="option1" value="other">Other</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>Newsletter?</label>
                    </div>
                    <div class="col span-2-of-3">
                        <input type="checkbox" id="news" name="news" checked> Yes, Please
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>Drop us a line</label>
                    </div>
                    <div class="col span-2-of-3">
                        <textarea name="message" placeholder="Enter your message"></textarea>
                    </div>
                </div>
                <div class="row">
                    <div class="col span-1-of-3">
                        <label>&nbsp;</label>
                    </div>
                    <div class="col span-2-of-3 send-it">
                        <a class="btn btn-full" href="#">Send it</a>
                    </div>
                </div>
            </form>
        </div>
        
    </section>
